# Environment configuration file:
# Configuration related to the appearance of the window manager
# https://man.archlinux.org/man/sway.5

# Windows aesthetics
title_align center
tiling_drag enable
gaps inner 5
mouse_warping container
font "Anonymous Pro" 12
default_border pixel 2.5
smart_gaps on
smart_borders on
popup_during_fullscreen smart

### Variables
# Logo key. Use Mod1 for Alt.
set $mod Mod4

# Home row direction keys, like vim
set $left h
set $down j
set $up k
set $right l

# Terminal emulator
set $term foot

# Notification daemon
exec dunst

# Your preferred application launcher
# Note: pass the final command to swaymsg so that the resulting window can be opened
# on the original workspace that the command was run on.
set $menu dmenu_path | fuzzel | xargs swaymsg exec --

### Output configuration
# Default wallpaper (more resolutions are available in /usr/share/backgrounds/sway/)
# Main and second screen configuration (not workspaces)
set $main eDP-1
set $ext DP-1 eDP-1
set $background ~/.config/wallpapers/choerry.png
output eDP-1 bg $background fill
output DP-1 bg $background fill

# Idle configuration: Lock after 300 seconds, turn off screen after 430 secs, and suspend at 600 secs
set $lock "waylock -fork-on-lock"
exec swayidle -w \
         timeout 300 $lock \
         timeout 420 'swaymsg "output * power off"' resume 'swaymsg "output * power on"' \
         timeout 600 'systemctl suspend' \
         before-sleep $lock

### Input configuration
#
# Example configuration:
#
#   input "2:14:SynPS/2_Synaptics_TouchPad" {
#       dwt enabled
#       tap enabled
#       natural_scroll enabled
#       middle_emulation enabled
#   }
#
# You can get the names of your inputs by running: swaymsg -t get_inputs
# Read `man 5 sway-input` for more information about this section.

input "1267:32:Elan_Touchpad" {
    tap enabled
    natural_scroll enabled
}

input type:keyboard {

    xkb_layout "us(altgr-intl)"
}

